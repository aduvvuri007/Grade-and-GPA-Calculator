<html> 
    <head>
        <title> Grade and GPA Calculator</title>
    </head>
    <body>

        <h1> Grades </h1>
        <p> Insert your grade into the table to see your current percentage</p>
        <table id="grades" border="1">
            <tr> 
                <th style="width:150;">Assignment</th>
                <th style="width:125;">Grade (as a %)</th>
                <th style="width:50;">Weight</th>
            </tr>
        </table>

        <button class="add-assignment"> Add Another Assignemnt </button>
        <button class="delete-assignment"> Remove An Assignment</button>

        <h1> GPA </h1>
        <p> Insert your courses and grades to calculate your GPA for the semester. </p>
        <table id="gpa" border="1">
            <tr> 
                <th style="width:150;">Course</th>
                <th style="width:50;">Grade</th>
                <th style="width:50;">Credits</th>
            </tr>
        </table>

        <button class="add-course"> Add Another Course </button>
        <button class="delete-course"> Remove A Row</button>

        <script src="main.js"></script>
    </body>
</html>
