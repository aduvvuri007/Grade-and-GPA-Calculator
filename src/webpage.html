<html> 
    <head>
        <title> Grade and GPA Calculator</title>
    </head>
    <body>

        <h1> Grades </h1>
        <p> Insert your grade into the table to see your current percentage
        </p>

        <h1> GPA </h1>
        <p> Insert your courses and grades to calculate your GPA for the semester.
            Additionally, enter previous GPA to calculate cumulative GPA</p>
        <table id="grades" border="1">
            <tr> 
                <th style="width:150;">Course</th>
                <th style="width:50;">Grade</th>
                <th style="width:50;">Credits</th>
            </tr>
        </table>

        <button class="add"> Add Another Course </button>
        <button class="delete"> Remove A Row</button>

        <script src="main.js"></script>
    </body>
</html>
